name: Build

on:
  push:
    branches:
      - main
    paths:
      - "src/**.cs"
      - "src/Ktisis.csproj"
      - "src/deps.json"
      - "**.nix"
      - lon.lock
      - Dockerfile
      - .github/workflows/build.yml
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Lix
        uses: samueldr/lix-gha-installer-action@v2025-02-26.prerelease

      - name: Install Cachix
        uses: cachix/cachix-action@v15
        with:
          name: drakon64-ktisis
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Build
        run: cachix watch-exec drakon64-ktisis -- nix-build -A docker

      - name: Create Cachix pins
        run: |
          cachix pin drakon64-ktisis ktisis "$(nix-build --no-out-link)" --keep-revisions 1
          cachix pin drakon64-ktisis docker "$(nix eval --file ./default.nix docker --raw)" --keep-revisions 1

      - run: docker load < result

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository }}
          tags: latest

      - name: Login to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to GitHub Packages
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
        env:
          SOURCE_DATE_EPOCH: 0
